<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Dramkit</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <img src="images/background.jpg" alt="background">
        <div class="main">
            <div class="key">
                <p class="key-name">A</p>
                <p class="key-meaning">clap</p>
                <audio src="sounds/clap.wav" id="clap"></audio>
            </div>
            <div class="key">
                <p class="key-name">S</p>
                <p class="key-meaning">hihat</p>
                <audio src="sounds/hihat.wav" id="hihat"></audio>
            </div>
            <div class="key">
                <p class="key-name">D</p>
                <p class="key-meaning">kick</p>
                <audio src="sounds/kick.wav" id="kick"></audio>
            </div>
            <div class="key">
                <p class="key-name">F</p>
                <p class="key-meaning">openhat</p>
                <audio src="sounds/openhat.wav" id="openhat"></audio>
            </div>
            <div class="key">
                <p class="key-name">G</p>
                <p class="key-meaning">boom</p>
                <audio src="sounds/boom.wav" id="boom"></audio>
            </div>
            <div class="key">
                <p class="key-name">H</p>
                <p class="key-meaning">snare</p>
                <audio src="sounds/snare.wav" id="snare"></audio>
            </div>
            <div class="key">
                <p class="key-name">J</p>
                <p class="key-meaning">tom</p>
                <audio src="sounds/tom.wav" id="tom"></audio>
            </div>
            <div class="key">
                <p class="key-name">K</p>
                <p class="key-meaning">tink</p>
                <audio src="sounds/tink.wav" id="tink"></audio>
            </div>
        </div>
    </div>
</body>
</html>
